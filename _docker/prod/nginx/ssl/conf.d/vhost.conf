map $sent_http_content_type $expires {
   "text/html"                 epoch;
   "text/html; charset=utf-8"  epoch;
   default                     off;
}

server {
    listen 80;
    listen [::]:80;

    server_name itsownhouse.ru api.itsownhouse.ru meilisearch.itsownhouse.ru;
    server_tokens off;

    location ~ /.well-known/acme-challenge {
          allow all;
          root /var/www;
        }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
   listen 443 ssl;
   listen [::]:443 ssl;
   http2 on;

   server_name     itsownhouse.ru www.itsownhouse.ru;    # setup your domain here

    add_header 'Content-Security-Policy' 'upgrade-insecure-requests';
   gzip            on;
   gzip_types      text/plain application/xml text/css application/javascript;
   gzip_min_length 1000;

    ssl_certificate /etc/letsencrypt/live/itsownhouse.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/itsownhouse.ru/privkey.pem;
    ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

    ssl_buffer_size 8k;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;
    ssl_ecdh_curve secp384r1;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8;


   location / {
       expires $expires;

       proxy_redirect                      off;
       proxy_set_header Host               $host;
       proxy_set_header X-Real-IP          $remote_addr;
       proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
       proxy_set_header X-Forwarded-Proto  $scheme;
       proxy_connect_timeout 600;
       proxy_send_timeout 600;
       proxy_read_timeout 600;
       send_timeout 600;
       proxy_set_header Connection '';
       proxy_http_version 1.1;
       chunked_transfer_encoding off;
       proxy_buffering off;
       proxy_cache off;
       proxy_pass                          http://nuxt-app:3000;
   }

   access_log off;
   error_log  /var/log/nginx/error.log error;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    index index.php index.html;
    root /var/www/public;

    server_name api.itsownhouse.ru www.api.itsownhouse.ru;

    charset utf-8;

    add_header 'Content-Security-Policy' 'upgrade-insecure-requests';

    location / {
       try_files $uri $uri/ /index.php?$args;

          }

    error_page 404 /index.php;
    error_page 403 /index.php;

    client_max_body_size 5m;

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 240;
    }

    ssl_certificate /etc/letsencrypt/live/itsownhouse.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/itsownhouse.ru/privkey.pem;

    ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;


    access_log off;
    error_log  /var/log/nginx/error.log error;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name meilisearch.itsownhouse.ru www.meilisearch.itsownhouse.ru;

    add_header 'Content-Security-Policy' 'upgrade-insecure-requests';

    location / {
    proxy_read_timeout 3600;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   Host      $http_host;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_pass http://meilisearch:7700;
    }

    ssl_certificate /etc/letsencrypt/live/itsownhouse.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/itsownhouse.ru/privkey.pem;

    ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

    access_log off;
    error_log  /var/log/nginx/error.log error;
}
